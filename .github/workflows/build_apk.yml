name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest

    env:
      # Keystore secrets stored in GitHub Secrets
      KEYSTORE_PATH: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------------
      # Decode keystore
      # ------------------------------
      - name: Decode keystore
        run: |
          echo "$KEYSTORE_PATH" | base64 --decode > ./hifdh-release.keystore
          chmod 600 ./hifdh-release.keystore

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      # ------------------------------
      # Build APKs (split per ABI)
      # ------------------------------
      - name: Build APKs (all ABIs)
        run: flutter build apk --release --split-per-abi \
          --build-name=$(grep 'version: ' pubspec.yaml | sed 's/version: //' | cut -d '+' -f1) \
          --build-number=$(grep 'version: ' pubspec.yaml | sed 's/version: //' | cut -d '+' -f2)

      # ------------------------------
      # Extract version from pubspec.yaml
      # ------------------------------
      - name: Extract Version
        id: extract_version
        run: |
          VERSION=$(grep 'version: ' pubspec.yaml | sed 's/version: //')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      # ------------------------------
      # Rename APKs for clarity
      # ------------------------------
      - name: Rename APKs
        run: |
          cd build/app/outputs/flutter-apk/
          for file in app-*-release.apk; do
            ABI=$(echo "$file" | sed 's/app-\(.*\)-release.apk/\1/')
            mv "$file" "../../../../HifdhTracker_${{ env.VERSION }}_${ABI}_release.apk"
          done

      # ------------------------------
      # Build Universal APK
      # ------------------------------
      - name: Build Universal APK
        run: flutter build apk --release

      - name: Rename Universal APK
        run: mv build/app/outputs/flutter-apk/app-release.apk "HifdhTracker_${{ env.VERSION }}_universal_release.apk"

      # ------------------------------
      # Upload APK artifacts
      # ------------------------------
      - name: Upload APK (Universal)
        uses: actions/upload-artifact@v4
        with:
          name: HifdhTracker-universal
          path: "HifdhTracker_*_universal_release.apk"

      - name: Upload APK (armeabi-v7a)
        uses: actions/upload-artifact@v4
        with:
          name: HifdhTracker-armeabi-v7a
          path: "HifdhTracker_*_armeabi-v7a_release.apk"

      - name: Upload APK (arm64-v8a)
        uses: actions/upload-artifact@v4
        with:
          name: HifdhTracker-arm64-v8a
          path: "HifdhTracker_*_arm64-v8a_release.apk"

      - name: Upload APK (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: HifdhTracker-x86_64
          path: "HifdhTracker_*_x86_64_release.apk"
