name: Build Android APK

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Build Signed APKs
    runs-on: ubuntu-latest

    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decode keystore
        run: |
          mkdir -p android/app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/hifdh-release.keystore
          chmod 600 android/app/hifdh-release.keystore

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Extract version
        id: extract_version
        run: |
          VERSION=$(grep 'version: ' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build APKs (split per ABI)
        env:
          # FIX: Absolute path to prevent Gradle "file not found" errors
          KEYSTORE_PATH: ${{ github.workspace }}/android/app/hifdh-release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          flutter build apk --release --split-per-abi

      - name: Rename APKs
        run: |
          cd build/app/outputs/flutter-apk/
          for file in app-*-release.apk; do
            ABI=$(echo "$file" | sed 's/app-\(.*\)-release.apk/\1/')
            mv "$file" "../../../../HifdhTracker_${{ env.VERSION }}_${ABI}_release.apk"
          done

      - name: Build universal APK
        env:
          # FIX: Absolute path here as well
          KEYSTORE_PATH: ${{ github.workspace }}/android/app/hifdh-release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          flutter build apk --release

      - name: Rename universal APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk "HifdhTracker_${{ env.VERSION }}_universal_release.apk"

      - name: Upload Universal APK
        uses: actions/upload-artifact@v4
        with:
          name: HifdhTracker-universal
          path: "HifdhTracker_*_universal_release.apk"

      - name: Upload APK (armeabi-v7a)
        uses: actions/upload-artifact@v4
        with:
          name: HifdhTracker-armeabi-v7a
          path: "HifdhTracker_*_armeabi-v7a_release.apk"

      - name: Upload APK (arm64-v8a)
        uses: actions/upload-artifact@v4
        with:
          name: HifdhTracker-arm64-v8a
          path: "HifdhTracker_*_arm64-v8a_release.apk"

      - name: Upload APK (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: HifdhTracker-x86_64
          path: "HifdhTracker_*_x86_64_release.apk"

      # Send to Telegram
      - name: Send APKs via Telegram
        if: success()  # Only run if build succeeded
        run: |
          echo "Listing APKs in workspace:"
          ls -lh HifdhTracker_*.apk

          for apk in HifdhTracker_*_release.apk; do
            # Check existence
            if [ -f "$apk" ]; then
              echo "Processing $apk"
              
              # Check file size (Telegram limit is 50MB)
              FILE_SIZE=$(stat -c%s "$apk")
              if [ "$FILE_SIZE" -gt 52428800 ]; then
                echo "‚ö†Ô∏è WARNING: $apk is $(numfmt --to=iec --suffix=B $FILE_SIZE). This exceeds Telegram's 50MB bot limit."
                echo "Attempting to send anyway, but it may fail..."
              fi

              echo "Sending to Telegram..."
              RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument" \
                -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
                -F document=@"$apk" \
                -F caption="üì¶ New build: $apk")
              
              echo "Response: $RESPONSE"
            else
              echo "No files matching HifdhTracker_*_release.apk found."
            fi
          done

      - name: Compress and Send APKs via Telegram
        if: success()
        run: |
          # Use XZ compression (via tar) for better size reduction than zip
          export XZ_OPT='-9e'
          for apk in HifdhTracker_*_release.apk; do
            if [ -f "$apk" ]; then
              echo "Compressing $apk..."
              tar -cJf "${apk}.tar.xz" "$apk"
              ARCHIVE_FILE="${apk}.tar.xz"
              
              echo "Sending $ARCHIVE_FILE..."
              curl -s -w "\nHTTP_CODE:%{http_code}" -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument" \
                -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
                -F document=@"$ARCHIVE_FILE" \
                -F caption="üóúÔ∏è Compressed: $ARCHIVE_FILE"
            fi
          done